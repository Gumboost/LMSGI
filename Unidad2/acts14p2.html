<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Utilización de formulario</title>
    </head>
    <body>
        <h1>Ejemplo de utilización de formulario sencillo</h1> 
        <h4>Introducción de contraseña</h4>
        <form action="" method="post">
            Nombre: 
            <input type="text" name="nombre" size="20">
            <br><br>
            Contraseña: 
            <input type="password" name="clave" size="12">
            <br><br>
            <input type="reset" value="Limpiar">
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
